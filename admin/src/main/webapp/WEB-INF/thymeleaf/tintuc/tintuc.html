<body class="hold-transition fixed skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="content-wrapper">
        <!--<div layout:fragment="content">&nbsp;</div>-->
        <section class="content-header">
            <h1>
                Quản lý bài viết
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Trang chủ</a>
                </li>
                <li class="active">
                    Quản lý bài viết
                </li>
            </ol>
        </section>
        <div class="khung" data-width="5">
            <div class="input">
                <div class="label">Tên môn học</div>
                <input type="text" value="">
            </div>

            <div class="input">
                <div class="label">Mã môn học</div>
                <input type="text" value="">
            </div>

            <a href="#" class="submit">Tìm kiếm</a>
            <!-- <div class="submit"></div> -->
        </div>
        <h3 class="title">
            Danh sách tin tức
        </h3>
        <div class="table">
            <table class="tree-table">
                <thead class="fix-w text-center">
                <tr>
                    <th class="wpx-60">
                        <div>STT</div>
                    </th>
                    <th>
                        <div>
                            <div>Thời gian</div>
                        </div>
                    </th>
                    <th>
                        <div>Tiêu đề</div>
                    </th>


                    <th class="wpx-40">
                        <!-- <div>Chức năng</div> -->
                    </th>
                </tr>
                </thead>
                <tbody class="text-center">
                <th:block th:if="${#lists.isEmpty(lstTinTuc)}">
                    <p>Không có dữ liệu</p>
                </th:block>
                <th:block th:if="${!#lists.isEmpty(lstTinTuc)}">
                    <th:block th:each="tt, i : ${lstTinTuc}">
                        <tr>
                            <td th:text="${i.index+1}">1</td>
                            <td th:text="${#dates.format(tt.time, 'dd/MM/yyyy HH:mm a')}"></td>
                            <td th:text="${tt.title}"></td>
                            <td class="text-center">
                                <div class="dropdown bacham">
                                    <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                                    </a>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <li class="inline">
                                            <a href="#" class="icon-view" th:attr="idItem=${tt.id}" data-toggle="modal" data-target="#xemnhansu">
                                                <i class="fa fa-search" aria-hidden="true" data-toggle="tooltip"
                                                   data-placement="bottom" title="" data-original-title=" Xem"></i> Xem
                                            </a>
                                        </li>
                                        <li class="inline">
                                            <a  href="#"  class="icon-edit" th:attr="idItem=${tt.id}"
                                               data-toggle="modal"
                                               data-target="#suanhansu"><i class="fa fa-pencil-square-o"
                                                                           aria-hidden="true"></i> Sửa</a></li>
                                        <li class="inline">
                                            <a  href="#"  class="icon-remove" th:attr="idItem=${tt.id}"><i
                                                    class="fa fa-trash-o" aria-hidden="true"></i> Xóa</a>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>

                    </th:block>
                </th:block>

                </tbody>
            </table>

        </div>
        </section>
        <div class="box box-info">
            <div class="box-header">
                <i class="fa fa-envelope"></i>

                <h3 class="box-title">Tạo mới tin tức</h3>
                <!-- tools box -->
                <div class="pull-right box-tools">
                    <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip"
                            title="Remove">
                        <i class="fa fa-times"></i></button>
                </div>
                <!-- /. tools -->
            </div>
            <form th:action="@{/tintuc/add-news}" method="post">

                <div class="box-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="title" placeholder="Chủ đề">
                    </div>
                    <div>
                  <textarea name="content" id="editor1" class="textarea" placeholder="Nhập nội dung tin tức..."
                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </div>
                </div>
                <div class="box-footer clearfix">
                    <button type="submit" class="pull-right btn btn-default" id="sendEmail">Đăng bài
                        <i class="fa fa-arrow-circle-right"></i></button>
                </div>
            </form>

        </div>

        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </div>
</div>
<!-- Modal xemtintuc-->
<div class="modal modal-full fade" id="themnhansu" role="dialog" aria-labelledby="themnhansuLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="themnhansuLabel">
                    Thông tin chi tiết
                </h3>
            </div>
            <div class="modal-body">
                    <div class="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Mã tin <span class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <div id="idView"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Thời gian <span
                                            class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <div id="timeView"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Tiêu đề <span
                                            class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <div id="titleView"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Nội dung <span
                                            class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <div id="contentView"></div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
            </div>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-sign-out"
                                                                                      aria-hidden="true"></i>
                    Thoát
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal suanhansu-->
<div class="modal modal-full fade" id="suanhansu" role="dialog" aria-labelledby="suanhansuLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="suanhansuLabel">
                    Cập nhật
                </h3>
            </div>
            <div class="modal-body">
                <form id="form-sua" class="form-horizontal">
                    <div class="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Mã khoa viện <span class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <input required name="maVien" readonly type="text" class="form-control"
                                               id="maVienEdit"
                                               placeholder="Mã khoa viện">
                                    </div>
                                    <p class="col-sm-offset-3 help-block red">Example block-level help text
                                        here.</p>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-3 control-label">Tên khoa viện <span
                                            class="red">(*)</span></label>
                                    <div class="col-md-9">
                                        <input required name="tenVien" type="text" class="form-control"
                                               id="tenVienEdit"
                                               placeholder="Tên khoa viện ">
                                    </div>
                                    <p class="col-sm-offset-3 help-block red">Example block-level help text
                                        here.</p>
                                </div>

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer text-center">
                <button id="btn-edit" type="button" class="btn btn-primary"><i class="fa fa-plus-circle"
                                                                               aria-hidden="true"></i> Cập nhật
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-sign-out"
                                                                                      aria-hidden="true"></i>
                    Thoát
                </button>
            </div>
        </div>
    </div>
</div>
<!--test-->
</body>
<script th:inline="javascript">
    $(function () {
        // Replace the <textarea id="editor1"> with a CKEditor
        // instance, using default configuration.
        CKEDITOR.replace('editor1')
        //bootstrap WYSIHTML5 - text editor
        $('.textarea').wysihtml5()
    });

    $('.icon-view').click(function () {
       var idItem = $(this).attr("idItem");
        $.ajax({
            url: base_url + 'tintuc/find/'+idItem,
            type: "get",
            data: idItem,
            dataType: "text",
            success: function (result) {
                $('#themnhansu').modal('show');
                var obj = JSON.parse(result);
                $('#idView').val(obj.id);
                $('#timeView').val(obj.time);
                $('#titleView').val(obj.title);
                $('#contentView').val(obj.title);
            }, error: function (msg) {
                alert("500 server error");
            }
        });
    });

    var base_url = [[@{/}]];



</script>
</html>
