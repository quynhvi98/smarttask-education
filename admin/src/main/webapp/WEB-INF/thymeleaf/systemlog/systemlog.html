<body class="hold-transition fixed skin-purple sidebar-mini">

        <section class="content-header">
            <h1>
                Lịch sử hệ thống
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Trang chủ</a>
                </li>
                <li class="active">
                    Lịch sử hệ thống
                </li>
            </ol>
        </section>
        <div class="khung" data-width="5">
            <form method="post">
                <!--<div class="input">-->
                    <!--<div class="label"></div>-->
                    <!--<input type="text" name="tenKhoaVien"/>-->
                    <!--<br>-->
                <!--</div>-->
                <!--<div class="input">-->

                    <!--<input type="text" name="maKhoaVien" /><br>-->
                <!--</div>-->
                <!--<input type="submit"  class="submit" value="Tìm kiếm">-->
            </form>
        </div>
        <h3 class="title">
            Lịch sử hệ thống
        </h3>
        <div class="table">
            <table class="tree-table">
                <thead class="fix-w text-center">
                <tr>
                    <th class="wpx-60">
                        <div>STT</div>
                    </th>
                    <th>
                        <div>
                            <div>Nội dung</div>
                        </div>
                    </th>
                    <th>
                        <div>Thời gian</div>
                    </th>
                </tr>
                </thead>
                <tbody class="text-center">
                <th:block th:if="${#lists.isEmpty(lstSystemLog)}">
                    <p>Không có dữ liệu</p>
                </th:block>
                <th:block th:if="${!#lists.isEmpty(lstSystemLog)}">
                    <th:block th:each="sl, i : ${lstSystemLog}">
                        <tr>
                            <td th:text="${i.index+1}">1</td>
                            <td th:text="${sl.content}"></td>
                            <td th:text="${#dates.format(sl.time, 'dd/MM/yyyy HH:mm a')}"></td>
                        </tr>

                    </th:block>
                </th:block>

                </tbody>
            </table>

        </div>
