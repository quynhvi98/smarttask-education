<body class="hold-transition fixed skin-purple sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/header :: header">&nbsp;</div>
    <div class="content-wrapper">
        <!--<div layout:fragment="content">&nbsp;</div>-->
        <section class="content-header">
            <h1>
                Trang chủ
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a href="#">Home</a>
                </li>
            </ol>
        </section>
        <div class="col-md-12" style="margin-top: 20px">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Danh sách tin tức</h3>
                    <!-- /.box-tools -->
                </div>
                <!-- /.box-header -->
                <div class="box-body no-padding">

                    <div class="table-responsive mailbox-messages">
                        <table class="table table-hover table-striped">
                            <tbody>
                            <tr th:each="tt, i : ${lstTinTuc}">
                                <td th:text="${i.index+1}"></td>
                                <td class="mailbox-subject"><a th:href="@{/tintuc/find/}+${tt.id}+'/view'"> <b th:text="${tt.title}">AdminLTE 2.0 Issue</b></a>
                                </td>
                                <td class="mailbox-date" th:text="${#dates.format(tt.time,'dd/MM/yyyy')}">5 mins ago</td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.mail-box-messages -->
                </div>
                <!-- /.box-body -->
                <div class="box-footer no-padding">
                        <div class="pull-right">
                            1-50/200
                            <div class="btn-group">
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                            </div>
                            <!-- /.btn-group -->
                        </div>
                        <!-- /.pull-right -->
                    </div>
                </div>
            </div>
            <!-- /. box -->
        </div>


        <!--test-->
    </div>

    <div th:replace="fragments/footer :: footer">&nbsp;</div>
</div>
<div class="bg-loading">
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
        <h1 class="ml6">
		    <span class="text-wrapper">
		      <span class="letters">loading</span>
		    </span>
        </h1>
    </div>
</div>
