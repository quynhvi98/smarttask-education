<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Smarttask Education</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <link type="text/css" th:href="@{/css/student/register_member.css}" rel="stylesheet"/>
    <meta th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<input id="token" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<div class="wrapper" style="background-color: #f8f8f8;">
    <section class="content">
        <div id="myList" style="width: 40%;float: left;margin-top: 30px;margin-right: 30px;margin-left: 20px;">
            <div id="listmember" style="width: 100%;float: left">
                <div class="col-xl-4">
                    <div class="card m-b-20">
                        <div class="card-body"><h4 class="mt-0 m-b-15 header-title">Danh sách thành viên</h4>
                            <div class="inbox-widget">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="width: 97%;float: left">
                <h3>Tên Nhóm</h3>
                <textarea class="textarea" placeholder="Place some text here"
                          style="width: 100%; height: 100px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                <button type="button" class="btn btn-primary"
                        style="text-align: right;margin-top: 20px;margin-left: 37%;">Đăng ký
                </button>
            </div>
        </div>

        <div class="listsv">
            <table id="example" class="table  table-bordered">
                <thead>
                <tr style="border: none">
                    <th>Danh sách lớp</th>
                </tr>
                </thead>
                <tbody id="tb">
                <tr th:each="sv : ${listSinhVien}" style=" border: none !important;">
                    <td>
                        <div class="md-checkbox">
                            <a th:id="${sv.maSinhVien}" onclick="reply_click(this.id)" href="#"
                               class="list-group-item table-content">
                                <div class="media table-content-cell">
                                    <div class="media-left">
                                        <img class="media-object img-circle"
                                             src="http://www.simsglobe.com/img/1ygKgisU.png" style="max-height: 40px; ">
                                    </div>
                                    <div class="media-body">
                                        <h4 th:text="${sv.getUser().getFullName()}" class="media-heading"> Nguyễn Văn
                                            B</h4>
                                        <span th:text="${sv.getUser().getUserEmail()}" class="notification-location"> anv322@fpt.edu.vn </span>
                                    </div>
                                </div>
                                <div class="list-remove-btn table-content-cell">Thêm</div>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#example').DataTable();
    });

    function reply_click(clicked_id) {
        var a = document.getElementById(clicked_id).style.backgroundColor;
        if (a.length == 0 || a == 'white') {
            document.getElementById(clicked_id).style.backgroundColor = '#f8f8f8';
        } else {
            document.getElementById(clicked_id).style.backgroundColor = 'white';
        }
        var token = document.getElementById('token').value;
        // console.log(token);
        var $dism = $('.inbox-widget');
        $dism.find('a').remove();
        var inputVal = clicked_id;
        var listitem = '';
        if (!document.getElementById(clicked_id).checked) {
            document.getElementById(clicked_id).checked = false;
        } else {
            document.getElementById(clicked_id).checked = true;
        }
        var base_url = [[@{
            /}]];
            $.ajax({
                headers: {'X-CSRF-Token': token},
                type: "POST",
                data: {search: inputVal},
                url: base_url + "api/member",
                success: function (responseJson) {
                    var $dis = $('.inbox-widget');
                    $dis.find('a').remove();
                    $.each(responseJson, function (key, value) {
                        var masv = value['maSinhVien'];
                        var user = value['user'];
                        var html = '<a href="#">\n' +
                            '    <div class="inbox-item">\n' +
                            '        <div class="inbox-item-img">\n' +
                            '            <img src="http://www.simsglobe.com/img/1ygKgisU.png" class="rounded-circle" alt="">\n' +
                            '        </div>\n' +
                            '        <p class="inbox-item-author">';
                        html = html + user.fullName;
                        html = html + '</p>\n' +
                            '        <p class="inbox-item-text">' + user.userEmail + '</p>\n' +
                            '    </div>\n' +
                            '</a>'
                        ;
                        listitem = listitem + html;
                    });
                    $('.inbox-widget').append(listitem);
                }
            })
        }
</script>
